<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fffbea;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 223, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    .form-title {
      color: #ffca28;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn-yellow {
      background-color: #ffca28;
      border: none;
      color: white;
    }
    .btn-yellow:hover {
      background-color: #fbc02d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center w-100" style="max-width: 450px;">
      <h2 class="form-title">Create an Account</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="user_name" id="username" placeholder="Enter your Username">
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="user_email" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="user_password" id="password" placeholder="Create a password">
        </div>
        <input type="submit" class="btn btn-yellow w-100" value="Sign Up">
        <p class="mt-3">Already have an account? <a href="/login" class="text-warning fw-bold">Login</a></p>
      </form>
    </div>
  </div>
</body>
<script>
  {% if alert_message %}
    alert("{{ alert_message }}");
    {% endif %}
</script>
</html>
