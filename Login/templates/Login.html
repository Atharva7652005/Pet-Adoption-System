<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fffbea;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 223, 0, 0.3);
      animation: slideIn 1s ease;
    }
    .form-title {
      color: #ffca28;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .btn-yellow {
      background-color: #ffca28;
      border: none;
      color: white;
    }
    .btn-yellow:hover {
      background-color: #fbc02d;
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center w-100" style="max-width: 400px;">
      <h2 class="form-title">Welcome Back</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" name="user_login_username" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="user_login_password" id="password" placeholder="Enter your password">
        </div>
        <input type="submit" class="btn btn-yellow w-100" value="Login">
        <p class="mt-3">Don't have an account? <a href="/signup" class="text-warning fw-bold">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
<script>
  {% if alert_message %}
    alert("{{ alert_message }}");
    {% endif %}
</script>
</html>
